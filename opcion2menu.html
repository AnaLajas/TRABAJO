<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listado de todos los cursos con su nota media</title>
    <style>
        #boton {
            float: right;
            padding: 3px;
            border-radius: 2px;
        }
    </style>
</head>

<body background='fondo.jpg'>
    <h2>Las notas medias de cada curso son las siguientes</h2>
    <form>
        <fieldset>
            <legend>Calificaciones: </legend>
            <div>
                <label for="primero">Primero</label>
                <input autofocus type="text" id="primero" name="primero" maxlength="5" size="15">
                <label for="segundo">Segundo</label>
                <input type="text" id="segundo" name="segundo" maxlength="5" size="15">
                <label for="tercero">Tercero</label>
                <input type="text" id="tercero" name="tercero" maxlength="5" size="15">
        </fieldset>
        <br>
        <input id="boton" type="submit" value="Enviar">
        <input id="boton" type="reset" value="Borrar">
    </form>

</body>

</html>
