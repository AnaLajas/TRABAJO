<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            /* Sólo para centrar el formulario a la página */
            margin: 0 auto;
            margin-top: 100px;
            width: 380px;
            /* Para ver el borde del formulario */
            padding: 1em;
            border: 2px solid black;
            border-radius: 1em;
            background-color: #D5DBDB;
        }

        body {
            background-color: #E1EAF1;
        }

        h1 {
            margin-top: 40px;
            text-align: center;
        }

        h2 {
            margin-top: 40px;
            text-align: center;
        }

        p {
            margin-top: 10px;
            font-size: 80%;
            color: black;
        }

        label {
            padding: 15px;
        }

        #usuario {
            float: right;
            margin-right: 15px;
        }

        #clave {
            float: right;
            margin-right: 15px;
        }

        #boton {
            padding: 2px;
            border-radius: 4px;
            float: right;
            background-color: #F2F3F4;
        }
    </style>
</head>

<body background="fondo2.gif">
    <div id="contenedor">
        <h1>I.E.S. ÁGORA</h1>
        <h2>Para acceder al contenido de la página principal, rellene los siguientes campos</h2>
        <form name="login" action="comprobarusuario.php" method="POST">
            <br>
            <fieldset>
                <legend>
                    <h4> Introducir: </h4>
                </legend>
                <br>
                <!-- Campo de texto uno -->
                <label for="usuario">Usuario(*)</label>
                <input required autofocus id="usuario" name="usuario" type="text" size="23" maxlength="20"><br>
                <br>
                <!-- Campo de texto dos -->
                <label for="clave">Contraseña(*)</label>
                <input required id="clave" name="clave" type="password" size="23" maxlength="20"><br>
                <br>
            </fieldset>
            <!-- poner un mensaje aquí: -->
            <p>(*) Es obligatorio rellenar todos los campos para acceder al contenido de la página.</p>
            <br>
            <!-- Botones -->
            <input id="boton" type="submit" value="Enviar">
            <input id="boton" type="reset" value="Borrar">

        </form>
    </div>
</body>

</html>
